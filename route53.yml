Resources:
  myDNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZone
      Name: !Ref RecordName
      ResourceRecords:
        - !Ref Ec2Ip
      TTL: "900"
      Type: A
