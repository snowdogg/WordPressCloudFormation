
Parameters:
  Ec2Ip:
    Description: IP Address of EC2 Instance
    Type: String
  HostedZone:
    Type: AWS::Route53::HostedZone::Id
  RecordName:
    Type: String
    Description: Complete name to of record to add. Example - "mail.google.com"
